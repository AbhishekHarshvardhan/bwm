<agm-map
  (mapReady)="mapReadyHandler()"
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="13"
>
  <agm-circle
    *ngIf="!isLocationError"
    [latitude]="lat"
    [longitude]="lng"
    [radius]="800"
    [fillColor]="'red'"
    [fillOpacity]="0.4"
  ></agm-circle>
  <agm-info-window
    [latitude]="0"
    [longitude]="0"
    [maxWidth]="150"
    [isOpen]="true"
    *ngIf="isLocationError"
  >
    There is a problem to find the location on the map, we are trying to resolve
    the problem as fast as possible. Contact host for additional info if you are
    still interested in this place. We are sorry for the inconveniance.
  </agm-info-window>
</agm-map>
