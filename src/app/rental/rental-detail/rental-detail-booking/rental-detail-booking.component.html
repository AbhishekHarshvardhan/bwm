<div class="card mt-3">
  <div class="card-body">
    <div class="booking">
      <h3 class="booking-price">
        ${{ rental.dailyRate }} <small class="booking-per-night text-muted">per night</small>
      </h3>
      <hr />
      <ng-container>
        <form>
          <label>Dates</label>
          <input
            type="text"
            ngxDaterangepickerMd
            name="selected"
            [(ngModel)]="selected"
            class="form-control"
          />
          <div class="form-group">
            <label for="guests">Guests</label>
            <input
              name="guests"
              type="number"
              class="form-control"
              id="guests"
              aria-describedby="emailHelp"
              required
            />
          </div>
        </form>
        <button class="btn btn-danger btn-confirm btn-block">Reserve place now</button>
        <hr />
      </ng-container>
      <div><a class="btn btn-bwm" routerLink="/login">Login and book this place today</a></div>
      <p class="booking-note-title">People are interested into this house</p>
      <p class="booking-note-text">More than 500 people checked this rental in last month.</p>
    </div>
  </div>
</div>
