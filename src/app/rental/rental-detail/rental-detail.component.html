<div class="row " *ngIf="rental">
  <div class="col-sm-6">
    <img
      class="img-fluid"
      src="https://07f138315bb5e97f9e43-31068357019044cca7c8e84d92de0d99.ssl.cf3.rackcdn.com/1024x768/56587_11491_001.jpg"
      alt=""
    />
  </div>
  <div class="col-sm-6">
    <app-map [location]="rental.city + ', ' + rental.street"></app-map>
  </div>
</div>

<div class="row mt-3" *ngIf="rental">
  <div class="col-sm-8">
    <div class="text-muted ">
      {{ rental.shared ? "Shared" : "Whole" }} {{ rental.category | ucwords }}
    </div>
    <h5>{{ rental.title }}</h5>
    <div class="font-weight-light">{{ rental.city | ucwords }}</div>
    <div class="mt-1 text-muted">
      {{ rental.bedroom }} bedrooms &nbsp; 8 guests&nbsp; 6 beds
    </div>
    <h6 class="my-3 text-muted">{{ rental.description | ucwords }}</h6>
    <div>
      <hr />
      <h5>Assets</h5>

      <div class="row">
        <div class="col-sm-6">cooling</div>
        <div class="col-sm-6">working</div>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <app-rental-detail-booking [rental]="rental"></app-rental-detail-booking>
  </div>
</div>
